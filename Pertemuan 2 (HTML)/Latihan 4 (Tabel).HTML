<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		thead {
			background-color: black;
			color: black;
		}
	</style>

</head>
<body>
	<h4>Contoh Tabel 1</h4>
	<table border="1" cellpadding="2" cellspacing="0">
		<tr>
			<td colspan="4" bgcolor="#07896f">Kolom 1</td>
			<td rowspan="2">Kolom 5</td>
		</tr>
		<tr>
			<td>Kolom 6</td>
			<td>Kolom 7</td>
			<td colspan="2">Kolom 8</td>
			
			
		</tr>
		<tr>
			<td rowspan="2">Kolom 11</td>
			<td colspan="2">Kolom 12</td>
			<td>Kolom 14</td>
			<td>Kolom 15</td>
		</tr>
		<tr>
			
			<td colspan="4" bgcolor="#07896" style="color:yellow;">Kolom 17</td>
			
		</tr>
	</table>

	<h4>Contoh Tabel 2</h4>
		<table border="1" cellpadding="7" cellspacing="0">
			<thead>
				<tr>
					
					<th>Kolom 2</th>
					<th>Kolom 3</th>
					<th>Kolom 4</th>
					<th>Kolom 5</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Kolom 6</td>
					<td>Kolom 7</td>
					<td>Kolom 8</td>
					<td>Kolom 9</td>
					<td>Kolom 10</td>
				</tr>
			</tbody>
		</table>
</body>
</html>
